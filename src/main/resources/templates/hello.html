<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Hello jQuery</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="hello.js"></script>
</head>
<body>
    <div id="indexDIV" >
        <p>Please Choose a button</p>
        <button id="queryButton">Query</button>
        <button id="newBuddyButton">New</button>
    </div>


    <div id="queryDIV" hidden>
        <!--<p class="greeting-id">The Name is </p>-->
        <!--<p class="greeting-content">The Phone Number is </p>-->
        <table class="standard">
            <thead>
            <tr>
                <td>
                    Name
                </td>
                <td>
                    Phone number
                </td>
            </tr>
            </thead>
            <tbody id="bidders">

            </tbody>
        </table>
    </div>

    <div id="formDIV" hidden>
        <h1>Buddy Info Form</h1>
        <form action="#" id="buddyForm" th:action="@{/hello}" th:object="${buddyObj}" method="post">
            <p>Name: <input type="text" id="formName" th:field="*{name}" /></p>
            <p>Phone Number: <input type="number" id="formPhone" th:field="*{phoneNum}" /></p>
            <p><input id="buddySubmit" type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
        </form>
    </div>

    <div id="resultDIV" hidden>
        <h1>Result</h1>
        <p th:text="'Name: ' + ${buddyInfo.name}" />
        <p th:text="'Phone Number: ' + ${buddyInfo.phoneNum}" />
        <a href="/greeting">Submit another message</a>
    </div>
</body>
</html>
